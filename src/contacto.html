<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" as="style"> <!-- Permite cargar con mayor rapides la hoja de normalize css -->
    <link href="css/normalize.css" rel="stylesheet"> <!-- Permite normalizar el formato en los navegadores web para que las paginas carguen lo mas parecidas posible-->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font"> <!-- Permite cargar con mayor rapides las fuentes externas -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style"> <!-- Permite cargar con mayor rapides la hoja de estilos css -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Blog de Cafe - Contacto</title>
</head>
<body>

    <header class="header">
        
        <div class="contenedor">
            
            <div class="barra">
               
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de Cafe con Consejos y Cursos</h2>
            <p class="no-margin">Aprende de los Expertos con las Mejores Recetas y Concejos</p>
        </div>
    </header>


    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario sombra">

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label> <!-- El atributo "for" en el label le da pertenencia a un "id" que sea configurado en un input -->
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Correo:</label> <!-- El atributo "for" en el label le da pertenencia a un "id" que sea configurado en un input -->
                <input class="campo__field" type="email" placeholder="Tu Correo" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label> <!-- El atributo "for" en el label le da pertenencia a un "id" que sea configurado en un input -->
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>

    </main>

    <footer class="footer">
        <div class="contenedor">
            
            <div class="barra">
               
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>
        </div>

    </footer>

    <script src="js/modernizr.js"></script> <!-- Carga la configuracion del modernizr -->
    
</body>
</html>
